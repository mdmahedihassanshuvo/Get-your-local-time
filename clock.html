<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Local Time</title>
    <style>
        @media screen and (max-width: 650px) {
            .width{
                width: 75%;
            }
        }
        @media screen and (min-width: 650px) {
            .width{
                width: 25%;
            }
        }
    </style>
  </head>
  <body class="bg-dark text-center">
    <main>
        <section class="container bg-secondary p-5 rounded mx-auto mt-5 width">
            <div class="">
                <p class="bg-white text-center px-4 py-2 mx-auto rounded" id="show-time" style="width: 150px;">time</p>
            </div>
            <div id="start-btn" class="btn btn-primary">Start</div>
            <div onclick="clearInterval(displayClock)" class="btn btn-primary">Pause</div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/clock.js"></script>
  </body>
</html>
